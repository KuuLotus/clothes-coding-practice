<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clothes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/54b3c260a3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-container w-container">
        <div class="site">
          <a href="index.html">
            <h1 id="logo">Clothes</h1>
          </a>
        </div>

        <button class="navbtn">
          <i class="fa-solid fa-bars"></i>
          <span class="sr-only">MENU</span>
        </button>
      </div>
    </header>

    <section class="hero">
      <div class="hero-container w-container">
        <h1>HighBrand FashionShop</h1>
        <p>世界中のハイブランドを取り揃えております</p>
        <a href="#" class="btn">商品を見る</a>
      </div>
    </section>

    <section class="imgtext">
      <div class="imgtext-container w-container">
        <div class="text">
          <h2 class="heading-decoration">日常の服たち</h2>
          <p>Everyday</p>
          <p>
            どこにでもある、誰でも着たことがある、
            普段は存在を意識しないけどないと困る服たち。
            日常をちょっと楽しくしてくれます。
          </p>
        </div>
        <figure class="img">
          <img src="./img/clothes02.jpg" alt="" width="1600" height="1260" />
        </figure>
      </div>
    </section>

    <section class="imgtext">
      <div class="imgtext-container w-container reverse">
        <div class="text">
          <h2 class="heading-decoration">日常の服たち</h2>
          <p>Everyday</p>
          <p>
            どこにでもある、誰でも着たことがある、
            普段は存在を意識しないけどないと困る服たち。
            日常をちょっと楽しくしてくれます。
          </p>
        </div>
        <figure class="img">
          <img src="./img/clothes03.jpg" alt="" width="1600" height="1260" />
        </figure>
      </div>
    </section>
  </body>
</html>
